<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ineterest Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        Principal:
        <input type="number" id="principal" /><br />
        Rate: <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25"/><span id="rate_value">10.25</span><br />
        No of years: <input type="number" id="years" list="all_years" >
        <dataList id="all_years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </dataList>
        <br />
        interest: <span id="result" >The calculation comes here</span><br />
        <button onClick="compute()">Compute Interest</button>
    </div>
    <footer> &#169; 2023 This calculator belongs to Ezekiel</footer>
</body>
</html>
